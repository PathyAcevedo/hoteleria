<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Toast-->
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />
    <link rel="stylesheet"  href="../static/css/style.css" />
</head>

<body style="background-color: #c1c1c1;">
<div th:insert="~{fragments/header :: header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card-login mt-3 mx-auto" style="width: 600px;">
                <div class="card-body">
                    <h2 class="title-card-login text-center">¿Olvidaste tu contraseña?</h2>
                    <hr>
                    <p class="text-center mb-3" style="color: white">Para recuperar el acceso a tu <strong>cuenta</strong> ingresa el
                        correo
                        electrónico con el
                        que te registraste. Enseguida recibirás un mensaje, por favor revisa tu bandeja de entrada y
                        carpeta de <strong>Spam</strong> o <strong>Categorías > Notificaciones</strong>.
                    </p>
                    <form th:action="@{/forgotPassword}" method="POST">
                        <div class="form-group col">
                            <div class="field-card-login">
                                <ion-icon name="mail" class="input-icon-card-login"></ion-icon>
                                <input autocomplete="off" placeholder="Email" class="input-field-card-login" name="username" id="username" type="email" max="100">
                            </div>
                        </div>

                        <div class="form-group col">
                            <button id="registrar" type="submit" class="btn-card-login mt-3">
                                Solicitar nueva contraseña
                            </button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <div class="form-group">
                            <a th:href="@{/login}" class="btn-link" style="color: white">
                                <h5>Iniciar sesión</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Ionicons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!--Toast-->
<script th:src="@{/js/toast.min.js}"></script>

<script th:if="${msg_success != null}">
    new Toast({
        message: '[[${msg_success}]]',
        type: 'success'
    });
</script>

<script th:if="${msg_error != null}">
    new Toast({
        message: '[[${msg_error}]]',
        type: 'danger'
    });
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Mostrar y ocultar contraseña input-->
<script>
    function mostrarContrasena() {
        var pwd = $(".pwd");
        var tipo = document.getElementById("password");
        if (tipo.type == "password") {
            tipo.type = "text";
            document.getElementById('seePasswordButton').innerHTML = "<ion-icon name='eye-off'></ion-icon>";
        } else {
            tipo.type = "password";
            document.getElementById('seePasswordButton').innerHTML = "<ion-icon name='eye'></ion-icon>";
        }
    }
</script>
<style>
    .btn-login {
        background-color: #2f3136 !important;
        color: rgb(183, 183, 183) !important;
    }
    .btn-login:hover {
        background-color: #3c3f45 !important;
        color: rgb(213, 213, 213) !important;
    }
    .help-text {
        color: #2f3136 !important;
    }
    .help-text:hover {
        color: #7a7d83 !important;
    }
</style>
</body>

</html>
